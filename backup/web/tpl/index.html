<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>监控</title>

    <!-- Bootstrap -->
    <link href="/web/css/bootstrap.min.css" rel="stylesheet">
    <link href="/web/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Talos 日志监控系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="搜索...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
          {% for k in key_list %}
            <li {% if k==action %}class="active"{% end %}><a href="/logshow/{{ k }}">{{ k }}</a></li>
          {% end %}
          </ul>
          <ul class="nav nav-sidebar">
          {% for k in dashbord_list %}
            <li {% if k==action %}class="active"{% end %}><a href="/dashbord/{{ k }}">{{ dashbord_list[k] }}</a></li>
          {% end %}
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="/kafka">kafka</a></li>
            <li><a href="/dashbord">仪表盘</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">{{ logstash_key }}</h1>
          <div class="panel panel-default">
            <div class="panel-body">
              <button onclick="clean_log()">清空</button>
            </div>
          </div>
          <pre id="log"></pre>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/web/js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/web/js/bootstrap.min.js"></script>
    <script >
    var host = window.location.host
    var ws = new WebSocket("ws://"+host+"/ws?logstash_key={{ logstash_key }}");
    var connected = true
ws.onopen = function() {
   ws.send("get_data");
};
ws.onmessage = function (evt) {
   // document.getElementById('log').innerHtml = evt.data
   $('#log').append(evt.data)
};
ws.onerror = function(d){
    console.log(d.data)
    connected = false
}
ws.onclose = function(){
  connected = false
}
function flush(){
  if (connected) {
    ws.send("get_data");
  }
}
function clean_log(){
    ws.send("clean_log");
    $('#log').empty()
}
setInterval("flush()",1000)

</script>
  </body>
</html>
